<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container">
		<div class="row form">
			<div class="col-xs-12">
			<p>
				<button type="button" class="btn btn-primary btn1">1. Загрузить в базу все слова</button>
				<button type="button" class="btn btn-primary btn2">2. Перевести все слова в базе</button>
				</p>
			</div>
			<div class="col-xs-5">

				<form class="" role="form">
				  <div class="form-group">
				    <label class="sr-only" for="search">Email address</label>
				    <input type="email" class="form-control" id="search" placeholder="введите слово для поиска">
				    <div class="results">

				    </div>
				  </div>

				  

				</form>
			</div>
		</div>
	</div>
  



    <script src="js/jquery.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<script>
		$( ".btn1" ).click(function() {
		  $.post( "db.php", { cmd: "loadTxt"}).done(function( data ) {
		    alert(data);
		  });
		});

		$( ".btn2" ).click(function() {
		  $.post( "db.php", { cmd: "translateAll"}).done(function( data ) {
		    alert(data);
		  });
		});


		  $( "#search" ).keyup(function() {
		  	var text = $( "#search" ).val();

		  	if (text != '') {
				$.post( "db.php", { cmd: "translateType", text: text}).done(function( data ) {
					if (data) {
						$(".results").show().html(data);
					}else {
						$(".results").hide();
					};
			    	
			  	});
			}else {
						$(".results").hide();
					};
			
			});
	
	</script>
</body>
</html>
